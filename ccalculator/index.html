<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body>
    <div class="main">
        <div class="sub-main">
            <div class="sub-1">
                <h1 style="margin-left: -50px;" class="cac1">Calculator</h1>
                <div style="margin-left: 20px;" class="display-box">
                    <h1>0</h1>
                </div>
            </div>

            <div class="sub-2">
                <div class="column1">
                    <button class="button1"><h2>C</h2></button>
                    <button class="button2"><h2><i class="fa-solid fa-xmark"></i></h2></button>
                    <button class="button3"><h2>รท</h2></button>
                </div>

                <div class="column2">
                    <button class="button4"><h2>7</h2></button>
                    <button class="button5"><h2>8</h2></button>
                    <button class="button6"><h2>9</h2></button>
                    <button class="button7"><h2>x</h2></button>
                </div>

                <div class="column3">
                    <button class="button8"><h2>4</h2></button>
                    <button class="button9"><h2>5</h2></button>
                    <button class="button10"><h2>6</h2></button>
                    <button class="button11"><h2>-</h2></button>
                </div>

                <div class="column4">
                    <button class="button12"><h2>1</h2></button>
                    <button class="button13"><h2>2</h2></button>
                    <button class="button14"><h2>3</h2></button>
                    <button class="button15"><h2>+</h2></button>
                </div>

                <div class="column5">
                    <button class="button16"><h2>0</h2></button>
                    <button class="button17"><h2>.</h2></button>
                    <button class="button18"><h2>=</h2></button>
                </div>
                <p style="margin-top: 35px; margin-left: -50px;">Use keyboard or click buttons</p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
